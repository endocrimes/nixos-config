[bar/default]
monitor = ${env:MONITOR:eDP1}
width = 100%
height = 32
bottom = false
fixed-center = false
line-size = 2
background = ${color.shade3}
foreground = ${color.fg}

font-0 = "Fantasque Sans Mono:pixelsize=14;3"
font-1 = "Iosevka Nerd Font:pixelsize=13;3"

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = center

modules-left = i3
modules-center = 
modules-right = volume battery network date powermenu

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
format-background = ${color.shade2}

label-mode-padding = 2
label-focused-padding = 2
label-unfocused-padding = 2
label-urgent-padding = 2

label-focused-foreground = ${color.acolor}
label-focused-background = ${color.shade5}

label-urgent-foreground = ${color.curgent}
label-urgent-background = ${color.shade2}

label-unfocused-background = ${color.shade2}

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.shade5}
format-charging-padding = 2
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.shade5}
format-discharging-padding = 2
label-discharging = %percentage%%
format-full = <label-full>


format-full-prefix = " "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-1-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 

animation-charging-framerate = 750

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-background = ${color.shade6}
label-volume = %percentage%%
label-muted = "婢"
label-muted-background = ${color.shade6}
label-muted-padding = 2

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳

[module/network]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <label-connected>
label-connected = 直 %essid%
label-connected-padding = 2

format-disconnected = <label-disconnected>
label-disconnected = "睊 "
label-disconnected-padding = 2

format-background = ${color.shade4}

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 2
label-background = ${color.shade3}
time =  %I:%M %p
time-alt =  %Y-%m-%d

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-background = ${color.shade2}
content-foreground = ${color.fg}
click-left = xfce4-session-logout
click-right = xfce4-session-logout

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

